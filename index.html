<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   <title>Elenco Utenti in OOP</title>
</head>

<body class="container">
   <h1 class="text-center p-3 fw-bold text-primary">Elenco utenti</h1>

   <div class="row p-5 d-flex justify-content-center">
      <form class="col-10 col-lg-6 col-xl-4">
         <div class="form-group mb-3">
            <input type="text" class="form-control" id="name" placeholder="Nome">
         </div>
         <div class="form-group mb-3">
            <input type="text" class="form-control" id="surname" placeholder="Cognome">
         </div>
         <div class="form-group mb-3">
            <input type="number" class="form-control" id="eta" placeholder="Età">
         </div>
         <button type="button" id="newPerson" class="btn btn-primary">Aggiungi</button>
         <button type="reset" class="btn">Reset</button>
      </form>
   </div>

   <div class="container row-cols-3">
      <table class="table table-striped">
         <thead>
            <tr>
               <th scope="col">#</th>
               <th scope="col">Nome</th>
               <th scope="col">Cognome</th>
               <th scope="col">Età</th>
            </tr>
         </thead>
         <tbody id="utenti">
         </tbody>
      </table>
   </div>


   <div class="fixed-bottom bg-secondary">
      <div class="row pt-2">
         <h6 class="text-center"><a href="index.html" class="text-muted">Clear All</a></h6>
      </div>
      <div class="row">
         <h6 class="text-center">Handle with care, because was done with love ❤️ by Vincenzo Maiorana</h6>
      </div>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
   <script src="index.js"></script>
</body>

</html>
